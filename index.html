<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- /this is cdn -->

    <link rel="stylesheet" href="style.css">
    <title>Movie Ticket Booking Website</title>
</head>

<body>
    <div class="book">
        <div class="left">
            <img src="images/jawan.jpg" alt="">
            <div class="play">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play"
                    viewBox="0 0 16 16">
                    <path
                        d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" />
                </svg>
            </div>
            <div class="cont">
                <h6>Directed by</h6>
                <p>Atlee Kumar</p>
                <h6>Starring</h6>
                <p>Shah Rukh Khan
                    Nayanthara
                    Vijay Sethupath
                </p>
                <h6>Edited by</h6>
                <p>Ruben</p>
            </div>
        </div>
        <div class="right">
            <div class="head_time">
                <h1>Jawan</h1>
                <div class="time">
                    <h6><i class="bi bi-clock"></i>165 minutes</h6>
                    <button>PG-13</button>
                </div>
            </div>
            <div class="date_type">
                <div class="left_card">
                    <h6 class="title">
                        Thursday 4May
                    </h6>
                    <div class="card_month crd">
                        <li>
                            <h6>Mon</h6>
                            <h6>1</h6>
                        </li>
                        <li>
                            <h6>Tue</h6>
                            <h6>2</h6>
                        </li>

                    </div>
                </div>
                <div class="right_card crd">
                    <h6 class="title">
                        Show Time
                    </h6>
                    <div class="card_month crd">
                        <li>
                            <h6>2D</h6>
                            <h6>10:00</h6>
                        </li>
                        <li>
                            <h6>2D</h6>
                            <h6>12:30</h6>
                        </li>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
